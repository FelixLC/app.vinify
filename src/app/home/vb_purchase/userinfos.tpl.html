      <label class="item item-input item-select">
        <div class="input-label">
          Civilité *
        </div>
        <select ng-model="client.userinfos.sex"
          name="sex"
          required
          ng-class="{'input-error' : submitted && form_commander.sex.$invalid}">
          <option value="M">M.</option>
          <option value="F">Mme</option>
        </select>
      </label>
      <label class="item item-input">
        <input type="text"
          placeholder="John"
          name="first_name"
          ng-model="client.userinfos.first_name"
          required
          ng-class="{'input-error' : submitted && form_commander.first_name.$invalid}">
      </label>
      <label class="item item-input">

          placeholder="Snow"
          name="last_name"
          ng-model="client.userinfos.last_name"
          required
          ng-class="{'input-error' : submitted && form_commander.last_name.$invalid}"
          id="last_name"/>
      </label>
      <label class="item item-input">
        <input type="tel"
          placeholder="Numéro de téléphone *"
          name="phone"
          ng-model="client.userinfos.phone"
