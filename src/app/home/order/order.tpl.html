<ion-view title="Recharger" hide-back-button="true" id="order-view">
  <ion-nav-buttons side="left">
    <button class="button button-icon ion-navicon" ng-click="toggleLeft()" ng-hide="$exposeAside.active"></button>
  </ion-nav-buttons>
  <ion-content class="padding-margin-fix" has-bouncing="false">
    <div ui-sref="sidemenu.refill" class="order-refill centered" ng-style="calcHalfHeight">
      <div class="section">
        <span class="title">Recharge Caviste</span> <br>
        Vinify choisit pour moi <br>
        des vins que je vais aimer
      </div>
    </div>
    <div class="order-picking centered"  ng-style="calcHalfHeight">
      <div ui-sref="sidemenu.picking.recommended" class="section">
        <span class="title">Recharge à la carte</span> <br>
        Je choisis moi-même mes vins parmi mes vins<br>
        et les recommandations Vinify
      </div>
    </div>
  </ion-content>
</ion-view>
