      <ion-view hide-back-button="true" title="Accueil">
        <ion-nav-buttons side="left">
          <button class="button button-icon ion-navicon" ng-click="toggleLeft()" ng-hide="$exposeAside.active"></button>
        </ion-nav-buttons>
        <ion-content has-bouncing="false" id="home">
          <div ng-click="appStore()" id="update-app" ng-show="update">
              <p class="centered"><i class="icon ion-alert-circled"></i> Votre version n'est pas à jour. <br>Cliquez ici pour télécharger la nouvelle version</p>
          </div>
          <div ng-style="calcHeight" class="section" id="section-vinibar" ng-click="stateGo('vinibar')">
          <!-- <div class="section" id="section-vinibar" ng-click="stateGo('vinibar')"> -->
            <div class="home-header">
              <h3>Vinibar</h3>
              <h4>Noter ma sélection
              <br>et retrouver mes vins préférés</h4>
            </div>
            <div class="chevron-right">
              <i class="icon ion-chevron-right"></i>
            </div>
          </div>
          <!-- <div class="section" id="section-order" ng-click="stateGo('order')"> -->
          <div ng-style="calcHeight" class="section" id="section-order" ng-click="stateGo('order')">
            <div class="home-header">
              <h3>Recharger</h3>
              <h4>Commander de nouveaux vins</h4>
            </div>
            <div class="chevron-right">
              <i class="icon ion-chevron-right"></i>
            </div>
          </div>
          <div ng-style="calcThirdHeight" class="section" id="section-profile" ng-click="stateGo('svi_menu')">
          <!-- <div class="section" id="section-profile" ng-click="stateGo('profile')"> -->
            <div class="home-header">
              <h3>Salon Vignerons Indépendants</h3>
              <h4>Préparer mon parcours</h4>
            </div>
            <div class="chevron-right">
              <i class="icon ion-chevron-right"></i>
            </div>
          </div>
        </ion-content>
      </ion-view>
