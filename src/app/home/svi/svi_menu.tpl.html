<ion-view title="Accueil">
  <ion-content has-bouncing="false" id="svi-menu">
    <div ng-style="calcHeight" class="section" id="section-my-wines" ui-sref="sidemenu.svi_wines">
      <div class="home-header">
        <h3>Mes Vins</h3>
        <h4>Retrouver mes coups de coeur</h4>
      </div>
      <div class="chevron-right">
        <i class="icon ion-chevron-right"></i>
      </div>
    </div>
    <div ng-style="calcHeight" class="section" id="section-route" ui-sref="sidemenu.svi">
      <div class="home-header">
        <h3>Mon Parcours</h3>
        <h4>sur le salon</h4>
      </div>
      <div class="chevron-right">
        <i class="icon ion-chevron-right"></i>
      </div>
    </div>
    <div ng-style="calcThirdHeight" class="section" id="section-winemakers" ui-sref="sidemenu.winemaker_list">
      <div class="home-header">
        <h3>Tous les producteurs</h3>
        <h4>Explorer la liste de tous les producteurs</h4>
      </div>
      <div class="chevron-right">
        <i class="icon ion-chevron-right"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
