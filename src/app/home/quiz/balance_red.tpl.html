<ion-view view-title="Le Vin et Vous" id="red-view">
  <ion-content has-bouncing="false">
    <div class="wine-header">
      <div class="row row-center">
          <div class="col centered">
            <h3>Vous aimez le rouge :</h3>
          </div>
      </div>
    </div>
    <div class="content-container">
      <div class="list">
        <label class="item item-radio">
          <input type="radio"  ng-model="visitor.survey.quest_6.answ_1" name="quest_6" value="2">
          <div class="item-content">
            Beaucoup
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio">
          <input type="radio"  ng-model="visitor.survey.quest_6.answ_1" name="quest_6" value="1">
          <div class="item-content">
            Un peu
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio">
          <input type="radio"  ng-model="visitor.survey.quest_6.answ_1" name="quest_6" value="0">
          <div class="item-content">
            Pas du tout
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar ng-click="redToWhite(visitor.survey)" align-title="center" class="bar-positive">
    <h1 class="title">Valider</h1>
  </ion-footer-bar>
</ion-view>
