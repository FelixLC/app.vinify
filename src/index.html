<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl">
	<head>
		<title ng-bind="pageTitle"></title>

		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

		<!-- social media tags -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="vinify.co">
		<meta name="twitter:title" content="Vinify | Commander mon Vinibar">
		<meta name="twitter:description" content="9 bouteilles choisies pour moi, selon mes goûts">
		<meta name="twitter:creator" content="Vinify">
		<meta name="twitter:image:src" content="http://www.vinify.co/img/LogoVinifyMini2.png">
		<meta property="og:title" content="Vinify | Commander mon Vinibar" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://app.vinify.co" />
		<meta property="og:image" content="http://www.vinify.co/img/LogoVinifyMini2.png" />
		<meta property="og:description" content="9 bouteilles choisies pour moi, selon mes goûts">

		<!-- compiled CSS --><% styles.forEach( function ( file ) { %>
		<link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

		<!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
		<script type="text/javascript" src="<%= file %>"></script><% }); %>
    		<script src="cordova.js"></script>
	</head>
	<body>
	<toaster-container toaster-options="{'time-out': 3000, 'position-class': 'toast-top-right'}"></toaster-container>
	<ion-nav-view></ion-nav-view>

      <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
	</body>
</html>
