    <ion-content>
    <label class="item item-input item-select">
      <div class="input-label">
        Livraison
      </div>
      <select name="addresses" ng-change="fireDelivery(current.delivery_address)" ng-model="current.delivery_address" ng-options="address.uuid as address.street for address in addresses"></select>
    </label>
    <label class="item item-input item-select">
      <div class="input-label">
        Facturation
      </div>
      <select name="addresses" ng-change="fireBilling(current.billing_address)" ng-model="current.billing_address" ng-options="address.uuid as address.street for address in addresses"></select>
    </label>

    <div class="item item-text-wrap">
      <p>Vous pouvez ajouter une adresse en bas de l'espace <a class="link-dotted" ng-click="toProfile()">profil</a></p>
    </div>
